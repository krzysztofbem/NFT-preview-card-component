<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <main class="card">
        <div class="hero-img"><img class="image" src="./img/image-equilibrium.jpg" alt="">
            <div class="hero-bg"><img class="image-icon" src="./img/icon-view.svg" alt=""></div>
        </div>
        <h2 class="title">Equilibrium #3429</h2>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="icons">
            <p class="left"><img class="left-icon" src=".//img/icon-ethereum.svg" alt=""> &nbsp0.041 ETH</p>
            <p class="right"><img src="./img/icon-clock.svg" alt=""> &nbsp3 days left </p>
        </div>
        <hr class="hr">
        <div class="author-data"><img class="avatar" src="./img/image-avatar.png" alt="Portrait of an author">
            <p class="text"> Creation of <span class="author-name">Jules Wyvern</span> </p>
        </div>

    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
            Mentor</a>.
        Coded by <a href="#">kyyylo</a>.
    </div>

</body>

</html>
